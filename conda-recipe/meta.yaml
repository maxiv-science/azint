package:
  name: azint
  version: "{{ environ.get('SETUPTOOLS_SCM_PRETEND_VERSION', '0.0.0') }}"

source:
  path: ..

build:
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python
    - numpy
    - fabio
    - pybind11
    - setuptools_scm
    
  run:
    - python
    - numpy
    - fabio
    
test:
  source_files:
    - tests/*.py
    - tests/test.poni
  requires:
    - pytest
  commands:
    - pytest tests/

about:
  license: MIT
  license_file: ../LICENSE

 
