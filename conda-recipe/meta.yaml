{% set version = "0.5.2" %}

package:
  name: azint
  version: {{ version }}

source:
  path: ..

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - numpy
    - pybind11
    
  run:
    - numpy
    
test:
  source_files:
    - tests/*.py
    - tests/test.poni
  requires:
    - pytest
  commands:
    - pytest tests/

 
